<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
          <a><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d495.236394580533!2d24.967722188190187!3d60.23127629886846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4692084cb9c71a7d%3A0xf079002ee6cb5fb3!2sSiltavoudintie+9%2C+00640+Helsinki!5e0!3m2!1sen!2sfi!4v1482774499434" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></a>
          <form action="http://maps.google.com/maps" method="get" target="_blank">
            <input type="hidden" name="daddr" value="Ruutanatie 2, Helsinki,Finland (Capperi)" />
            <input type="submit" class="btn btn-lg btn-default" value="Get directions" />
          </form>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>

    </div>
</section>
